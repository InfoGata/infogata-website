<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>InfoGata</title>

	<link rel="icon" href="favicon.ico" type="image/png" />

	<link href="https://fonts.googleapis.com/css?family=Reem+Kufi|Roboto:300" rel="stylesheet">
	<link href="https://use.fontawesome.com/releases/v5.13.1/css/all.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fork-awesome@1.2.0/css/fork-awesome.min.css"
    integrity="sha256-XoaMnoYC5TH6/+ihMEnospgm0J1PM/nioxbOUdnM8HY=" crossorigin="anonymous">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/styles.css">
	<link rel="stylesheet" href="css/themes/black-grey.css">

  <!-- Matomo -->
  <script>
    var _paq = window._paq = window._paq || [];
    /* tracker methods like "setCustomDimension" should be called before "trackPageView" */
    _paq.push(['disableCookies']);
    _paq.push(['trackPageView']);
    _paq.push(['enableLinkTracking']);
    (function() {
      var u="//matomo.infogata.com/";
      _paq.push(['setTrackerUrl', u+'matomo.php']);
      _paq.push(['setSiteId', '1']);
      var d=document, g=d.createElement('script'), s=d.getElementsByTagName('script')[0];
      g.async=true; g.src=u+'matomo.js'; s.parentNode.insertBefore(g,s);
    })();
  </script>
  <!-- End Matomo Code -->
</head>
<body>
	<main>
    <div>
      <img src="logo.png" class="avatar" alt="Logo">
    </div>
		<div class="intro">InfoGata</div>
		<div class="tagline">A company building plugin based web apps</div>
    <div class="icons-project">
			<a target="_blank" href="https://www.audiogata.com">
        <i class="fas fa-file-audio" aria-hidden="true" title="AudioGata"></i>
        <span class="project-text">AudioGata</span>
      </a>
			<a target="_blank" href="https://www.videogata.com">
        <i class="fas fa-file-video" aria-hidden="true" title="VideoGata"></i>
        <span class="project-text">VideoGata</span>
      </a>
    </div>
		<div class="icons-social">
			<a target="_blank" href="https://github.com/InfoGata">
        <i class="fa fa-github" aria-hidden="true" title="Github"></i>
        <span class="sr-only">Github</span>
      </a>
      <a target="_blank" href="https://twitter.com/info_gata">
        <i class="fa fa-twitter" aria-hidden="true" title="Twitter"></i>
        <span class="sr-only">Twitter</span>
      </a>
      <a target="_blank" href="https://www.patreon.com/InfoGata">
        <i class="fa fa-patreon" aria-hidden="true" title="Patreon"></i>
        <span class="sr-only">Patreon</span>
      </a>
      <a target="_blank" href="https://mastodon.online/@InfoGata">
        <i class="fa fa-mastodon" aria-hidden="true" title="Mastodon"></i>
        <span class="sr-only">Mastodon</span>
      </a>
      <a target="_blank" href="https://www.paypal.com/donate/?hosted_button_id=VYJRQP387NF4S">
        <i class="fa fa-paypal" aria-hidden="true" title="Paypal"></i>
        <span class="sr-only">Paypal</span>
      </a>
      <a target="_blank" href="https://liberapay.com/InfoGata/donate">
        <i class="fa fa-liberapay" aria-hidden="true" title="Liberapay"></i>
        <span class="sr-only">Liberapay</span>
      </a>
      <a target="_blank" href="mailto:contact@infogata.com">
        <i class="fa fa-envelope" aria-hidden="true" title="Email"></i>
        <span class="sr-only">Email</span>
      </a>
    </div>
	</main>
</body>
</html>
